<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MedicSec - Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect solution
        // This script takes the current URL and redirects to index.html with the path as a hash
        const path = window.location.pathname.replace('/medicsec/', '');
        const search = window.location.search;

        // Redirect to the base URL with hash routing
        window.location.replace(
            window.location.origin + '/medicsec/' + (path ? '#/' + path : '') + search
        );
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
